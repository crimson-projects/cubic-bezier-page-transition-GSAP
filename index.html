<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cubic bezier page transition. GSAP</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
    <link href="css/style.css" rel="stylesheet">
</head>
<body>

    <div class="big-circles">
        <div class="big-circle"></div>
        <div class="big-circle"></div>
        <div class="big-circle"></div>
    </div>
    <section id="home">
        <div class="slide-wrapper">
        <div class="smallcircles">
            <div class="small-circle"></div>
            <div class="small-circle"></div>
            <div class="small-circle"></div>
            <div class="small-circle"></div>
            <div class="small-circle"></div>
            <div class="small-circle"></div>
        </div>
        <div class="cover-wrapper text-center" id="home-content">
            <div class="cover-wrapper__inner">
            <div class="cover-wrapper__container">
                <h1>Jumayev Ubaydullo</h1>
                <p> 
                <button class="btn btn-cta btn-cta__green text-uppercase trigger" data-toggle="closed">View portfolio</button>
                </p>
            </div>
            </div>
        </div>
        </div>
        <section class="portfolio-wrapper" id="portfolio">  
        <div class="cover-wrapper text-center" id="home">
            <div class="cover-wrapper__inner">
            <div class="cover-wrapper__container">
                <div class="container">
                <div class="row">
                    <div class="col-sm-12">
                    <h1 class="test-uppercase">Portfolio</h1>
                    <p> 
                        <button class="btn btn-cta btn-cta__green text-uppercase trigger" data-toggle="opened"></button>
                        <Back>home</Back>
                    </p>
                    </div>
                </div>
                </div>
            </div>
            </div>
        </div>
        </section>
    </section>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>

    <script src="js/main.js"></script>

</html>
